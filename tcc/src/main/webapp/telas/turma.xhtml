<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Nova Turma</ui:define>
    <ui:define name="corpo">
        <h:form>

            <h1>Nova Turma</h1>
            <p:growl autoUpdate="true"/>

            <style>
                .sem-bordas td {
                    border: none;
                    padding: 5px;
                }
            </style>

            <p:toolbar style="margin-top: 10px">
                <p:toolbarGroup>
                    <p:button value="Novo" outcome="/telas/turma"/>
                    <p:commandButton value="Salvar" id="botaoSalvar" action="#{turmaBean.cadastrar()}"
                                     update="@form"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button value="Pesquisa"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
                         columnClasses="rotulo, campo">

                <p:outputLabel value="Descrição" for="descricao"/>
                <p:inputText id="descricao" size="30" maxlength="30" value="#{turmaBean.turma.descricao}"
                             required="true" requiredMessage="O campo é Obrigatório"/>

                <p:outputLabel value="Turno" for="turno"/>         
                <p:selectOneRadio value="#{turmaBean.turma.turno}" id="turno" required="true" styleClass="sem-bordas"
                                  rendered="true" requiredMessage="O Campo é Obrigatório">                 
                    <f:selectItem itemValue="M" itemLabel="Matutino"  />  
                    <f:selectItem itemValue="V" itemLabel="Vespertino"  />  
                    <f:selectItem itemValue="N" itemLabel="Noturno"  />  
                </p:selectOneRadio> 

            </p:panelGrid>
        </h:form>        

    </ui:define>
</ui:composition>
