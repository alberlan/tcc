<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Nova Disciplina</ui:define>
    <ui:define name="corpo">
        <h:form>

            <h1>Nova Disciplina</h1>
            <p:growl autoUpdate="true"/>

            <p:toolbar style="margin-top: 10px">
                <p:toolbarGroup>
                    <p:button value="Novo" outcome="/telas/disciplina"/>


                    <p:commandButton value="Salvar" id="botaoSalvar" action="#{disciplinaBean.cadastrar()}"
                                     update="@form"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button value="Pesquisa"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
                         columnClasses="rotulo, campo">

                <p:outputLabel value="Descrição" for="descricao"/>
                <p:inputText id="descricao" size="35" maxlength="40" value="#{disciplinaBean.disciplina.descricao}"
                             required="true" requiredMessage="O campo é Obrigatorio" />


            </p:panelGrid>

        </h:form>

    </ui:define>
</ui:composition>
