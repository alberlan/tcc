<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Novo Aluno</ui:define>
    <ui:define name="corpo">      

        <f:metadata>            
            
            <f:event listener="#{alunoBean.inicializarEstado()}" type="preRenderView"/>  
        </f:metadata>    

        <h:form>

            <h1>Novo Aluno</h1>
            <p:growl autoUpdate="true"/>

            <p:toolbar style="margin-top: 10px">
                <p:toolbarGroup>
                    <p:button value="Novo" outcome="/telas-sistema/telas-cadastros/teste"/>
                    <p:commandButton value="Salvar" id="botaoSalvar" 
                                     action="#{alunoBean.salvar()}" update="@form"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button value="Pesquisa"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:panelGrid columns="2" style="width: 100%; margin-top: 20px" 
                         columnClasses="rotulo, campo, rotulo, campo" >


                <p:outputLabel value="Estado" for="estado"/>
                <p:selectOneMenu id="estado" value="#{alunoBean.estado}">
                    <f:selectItem itemLabel="Selecione o Estado"/>
                    <f:selectItems value="#{alunoBean.listaEstados}" var="estado"
                                   itemValue="#{estado}" itemLabel="#{estado.descricao}" />
                </p:selectOneMenu>

            </p:panelGrid>  	        

        </h:form>

    </ui:define>

</ui:composition>
