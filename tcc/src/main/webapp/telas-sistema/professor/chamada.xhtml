<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Chamada</ui:define>

    <ui:define name="corpo">
        <h:form>
            <h1>Chamada</h1>

            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:commandButton value="Pesquisar" 
                                     update="@form"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button value="Novo" />
                </p:toolbarGroup>
            </p:toolbar>

            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
                         columnClasses="rotulo, campo">
                

            </p:panelGrid>

            <p:dataTable id="alunosTable" var="chamada" 
                         style="margin-top: 20px"
                         rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
                <p:column headerText="Código" style="text-align: center; width: 5px">
                    <h:outputText value="Codigo"/>
                </p:column>

                <p:column headerText="Aluno" style="text-align: center; width: 160px">
                    <h:outputText value="Aluno" />  
                </p:column>
                
                <p:column headerText="Presença" style="text-align: center; width: 160px">
                    <h:outputText value="presenca" />  
                </p:column>

                <p:column style="text-align: center; width: 30px">
                    <p:button icon="ui-icon-pencil" title="Editar"/>
                </p:column>
            </p:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
