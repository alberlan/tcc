<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Frequencia</ui:define>

    <ui:define name="corpo">

        <f:metadata>   
            <!-- Chamando o método inicializar Turma   -->              
            <f:event listener="#{frequenciaBean.inicializarSerie()}" type="preRenderView"/>  
        </f:metadata>          

        <h:form>
            <h1>Frequencia</h1>

            <p:growl autoUpdate="true"/>

            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:commandButton value="Frequencia" action="#{frequenciaBean.pesquisar()}" 
                                     update="@form"/>
                </p:toolbarGroup>   

                <p:toolbarGroup align="right">
                    <p:commandButton value="Concluir" id="botaoConcluir" action="#{frequenciaBean.salvar()}"
                                     update="@form"/>
                </p:toolbarGroup>

            </p:toolbar>

            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
                         columnClasses="rotulo, campo">               

                <p:outputLabel value="Serie" for="serie"/>
                <p:selectOneMenu id="serie" value="#{frequenciaBean.frequencia.teste}">
                    <f:selectItem itemLabel="Selecione a Serie"/>
                    <f:selectItems value="#{frequenciaBean.listaSeries}" var="serie"
                                   itemValue="#{serie}" itemLabel="#{serie.descricao}" />
                </p:selectOneMenu>
                
                <p:outputLabel value="Turno" for="turno"/>
                <p:selectOneMenu id="turno">
                    <f:selectItem itemLabel="Selecione o Turno"/>
                    <f:selectItems value="#{frequenciaBean.listaSeries}" var="serie"
                                   itemValue="#{serie}" itemLabel="#{serie.turno}" />
                </p:selectOneMenu>

            </p:panelGrid>

            <p:dataTable id="alunosTable" value="#{frequenciaBean.alunosFiltrados}" var="aluno" 
                         style="margin-top: 20px" emptyMessage="Nenhum aluno encontrado."
                         rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
                <p:column headerText="Código" style="text-align: left; width: 5px">
                    <h:outputText value="#{aluno.id}"/>
                </p:column>
                <p:column headerText="Aluno" style="text-align: left; width: 650px">
                    <h:outputText value="#{aluno.nome}" />
                </p:column>

                <p:column headerText="Frequencia" style="text-align: left; width: 5px">                  
                    <p:selectOneRadio value="#{frequenciaBean.frequencia.teste}" id="chamada" >                                                   
                        <f:selectItem itemValue="P" itemLabel="P"  />  
                        <f:selectItem itemValue="F" itemLabel="F"  />                          
                    </p:selectOneRadio> 
                </p:column> 

            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
