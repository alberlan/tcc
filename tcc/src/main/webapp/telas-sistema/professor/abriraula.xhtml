<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Abrir Aula</ui:define>
    <ui:define name="corpo">
        <h:form>
            <h1>Abrir Aula</h1>

            <p:growl autoUpdate="true"/>

            <p:toolbar style="margin-top: 10px">
                <p:toolbarGroup>                
                    <p:commandButton value="Abrir Aula" id="botaoSalvar" update="@form"/>
                </p:toolbarGroup>            
            </p:toolbar>

            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
                         columnClasses="rotulo, campo">

                <p:outputLabel value="Turma" for="turma"/>
                <p:selectOneMenu id="turma" required="true">
                    <f:selectItem itemLabel="Selecione a Turma"/>
                </p:selectOneMenu>



            </p:panelGrid>

        </h:form>
    </ui:define>
</ui:composition>
