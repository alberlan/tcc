<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa de Aluno</ui:define>

    <ui:define name="corpo">
        <h:form>
            <h1>Pesquisa de Aluno</h1>

            <p:toolbar style="margin-top: 20px">
                <p:toolbarGroup>
                    <p:commandButton value="Pesquisar" action="#{pesquisaAlunoBean.pesquisar()}" 
                                     update="@form"/>
                </p:toolbarGroup>
                <p:toolbarGroup align="right">
                    <p:button value="Novo" outcome="/telas-sistema/telas-cadastros/cadastraraluno" />
                </p:toolbarGroup>
            </p:toolbar>

            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
                         columnClasses="rotulo, campo">

                <p:outputLabel value="Aluno" />
                <p:inputText size="40" value="#{pesquisaAlunoBean.filtro.nome}"/> 

            </p:panelGrid>

            <p:dataTable id="alunosTable" value="#{pesquisaAlunoBean.alunosFiltrados}" var="aluno" 
                         style="margin-top: 20px" emptyMessage="Nenhum aluno encontrado."
                         rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
                <p:column headerText="Código" style="text-align: center; width: 5px">
                    <h:outputText value="#{aluno.id}"/>
                </p:column>
                <p:column headerText="Aluno" style="text-align: center; width: 160px">
                    <h:outputText value="#{aluno.nome}" />
                </p:column>

                <p:column headerText="Responsável" style="text-align: center; width: 160px">
                    <h:outputText value="#{aluno.responsavel}"/>
                </p:column>

                <p:column headerText="Email" style="text-align: center; width: 160px">
                    <h:outputText value="#{aluno.email}"/>
                </p:column>

                <p:column headerText="CPF" style="text-align: center; width: 80px">
                    <h:outputText value="#{aluno.cpf}"/>
                </p:column>
                <p:column headerText="Telefone" style="text-align: right; width: 80px">
                    <h:outputText value="#{aluno.telefoneCelular}"/>
                </p:column>

                <p:column headerText="Cidade" style="width: 30px">
                    <h:outputText value="#{aluno.cidade.descricao}"/>
                </p:column>

                <p:column headerText="Bairro" style="width: 30px">
                    <h:outputText value="#{aluno.bairro}"/>
                </p:column>

                <p:column style="text-align: center; width: 30px">
                    <p:button outcome="/telas-sistema/telas-cadastros/cadastraraluno"
                              icon="ui-icon-pencil" title="Editar">
                        <f:param name="aluno" value="#{aluno.id}"/>                       
                  
                    </p:button>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
