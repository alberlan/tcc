<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="titulo">Sistema de Gerenciamento de Controle Escolar</ui:insert></title>
        <h:outputStylesheet library="css" name="sistema.css" />
    </h:head>

    <h:body>
        <p:ajaxStatus styleClass="ajax-status">
            <f:facet name="start">
                <h:graphicImage library="images" name="loading.gif"/>
            </f:facet>
            <f:facet name="complete">
                <h:outputText value=""/>
            </f:facet>
        </p:ajaxStatus>

        <header>
            <div style="float: left">

            </div>

            <div style="float: right; margin-right: 110px">
                <span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
                    Olá usuário!
                </span>

                <h:form style="display: inline-block">
                    <p:menubar styleClass="menu-sistema">
                        <p:submenu label="Cadastros">
                            <p:menuitem value="Aluno" outcome="/telas/cadastroaluno" />
                            <p:menuitem value="Funcionário" outcome="/telas/cadastrofuncionario" />
                            <p:menuitem value="Turma" outcome="/telas/turma"/>
                            <p:menuitem value="Disciplina" outcome="/telas/disciplina"/>
                            <p:menuitem value="Série" outcome="/telas/serie"/>   
                            
                            <p:separator/>                            
                                                         
                            
                        </p:submenu>
                        
                        <p:submenu label="Professor">
                            <p:menuitem value="Abrir Aula" outcome="/telas/cadastroaluno" />
                            <p:menuitem value="Pesquisa" outcome="/telas/cadastroaluno" />
                        </p:submenu>
                        
                        <p:submenu label="Gerenciar">
                            <p:menuitem value="Controle de Acesso" outcome="/telas/controledeacesso" />
                            <p:menuitem value="Alocar Professor" outcome="/telas/alocarprofessor" />
                            <p:menuitem value="Matricular Aluno" outcome="/telas/matricularaluno" />
                        </p:submenu>
                        
                        <p:submenu label="Relatórios">
                            <p:menuitem value="" outcome="/telas/cadastroaluno" />
                            <p:menuitem value="Pesquisa" outcome="/telas/cadastroaluno" />
                        </p:submenu>
                        
                        <p:menuitem value="Sair" />
                    </p:menubar>
                </h:form>
            </div>
            
            <div style="clear: both"></div>

        </header>

        <div id="conteudo">
            <ui:insert name="corpo"/>
        </div>

        <p:separator style="margin-top: 20px"/>

        <footer>
            Sistema de Gerenciamento de Controle Escolar

        </footer>

    </h:body>


</html>
